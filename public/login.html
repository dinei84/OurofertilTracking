<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ourofértil</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="page-wrapper">
        <header class="navbar">
            <div class="container navbar-container">
                <div class="logo-container">
                    <a href="index.html"><img src="../assets/logo.png" alt="Ourofértil" class="navbar-logo"></a>
                </div>
                <button class="navbar-toggle">☰</button>
                <nav class="navbar-menu">
                    <a href="index.html">Início</a>
                    <a href="register.html">Cadastro</a>
                </nav>
            </div>
        </header>

        <main class="content-area">
            <div class="container">
                <div class="row">
                    <div class="col-half">
                        <div class="card">
                            <div class="card-header">
                                <h1>Login</h1>
                            </div>
                            <div class="card-body">
                                <form id="loginForm">
                                    <div class="form-group">
                                        <label for="email">Email:</label>
                                        <input type="email" id="email" name="email" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Senha:</label>
                                        <input type="password" id="password" name="password" required>
                                    </div>
                                    <button type="submit" class="btn btn-block">Entrar</button>
                                </form>
                            </div>
                            <div class="card-footer text-center">
                                <p>Não tem uma conta? <a href="register.html" class="text-primary">Cadastre-se</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="container">
                <div class="footer-copyright">
                    <p>&copy; 2025 Ourofértil. Todos os direitos reservados.</p>
                </div>
            </div>
        </footer>
    </div>

    <script>
        // Script para toggle do menu mobile
        document.querySelector('.navbar-toggle').addEventListener('click', function() {
            document.querySelector('.navbar-menu').classList.toggle('active');
        });
    </script>
    <script type="module" src="js/login.js"></script>
</body>
</html>
