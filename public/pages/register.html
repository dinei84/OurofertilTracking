<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Ourofértil</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <!-- Logo SVG recriado a partir da imagem original -->
        <svg class="logo" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
            <ellipse cx="300" cy="150" rx="300" ry="150" fill="#008f39"/>
            <path d="M0,150 Q150,200 300,150 T600,150 L600,300 L0,300 Z" fill="#008f39"/>
            <path d="M50,200 L120,150 M150,210 L220,150 M250,220 L320,150 M350,230 L420,150 M450,240 L520,150" stroke="white" stroke-width="8"/>
            <path d="M70,100 Q90,95 110,100 Q120,105 130,120 Q150,100 170,105 Q190,110 200,130 Q220,105 240,110 Q260,115 270,135 Q290,110 310,115 Q330,120 340,140 Q360,115 380,120 Q400,125 410,145 Q430,120 450,125 Q470,130 480,150" fill="none" stroke="#ffff00" stroke-width="15"/>
            <text x="100" y="100" font-family="Arial" font-size="60" font-style="italic" font-weight="bold" fill="#ffff00">Ourofértil</text>
        </svg>
        
        <div id="register-form">
            <h2>Cadastro</h2>
            <input type="email" id="register-email" placeholder="E-mail" autocomplete="email">
            <input type="password" id="register-password" placeholder="Senha" autocomplete="new-password">
            <select id="register-role">
                <option value="secondary">Usuário Secundário</option>
                <option value="admin">Administrador</option>
            </select>
            <button id="register-btn">Cadastrar</button>
        </div>
    </div>

    <script type="module" src="../js/register.js"></script>
</body>
</html>
